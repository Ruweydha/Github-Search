<div class="container">

    <div class="row">
        <div>
            <app-search (searchForUser)= 'searchUserName($event)'></app-search>
        </div>
    </div>
    <div  *ngIf = "user" class="mt-3">
        <img [src] ="user.avatar_url">

        <div>
            <p>Name: {{user.login}}</p>
            <p>Followers: {{user.followers}}</p>
            <p>Following: {{user.following}}</p>
            <p>Date created: {{user.created_at|duration}}</p>
        </div>
    </div>
  
            <table class="table container-fluid" *ngIf = "user"> 
                <thead class="row">
                    <td class="col-md-3">Name</td>
                    <td class="col-md-3">Description</td>
                    <td class="col-md-3">Language</td>
                    <td class="col-md-3">Forks</td>
                </thead>
                
                <tr *ngFor = "let repo of repos" appHover class="row">
                    <td class="col-md-3">{{repo.name}}</td>
                    <td class="col-md-3">{{repo.description}}</td>
                    <td class="col-md-3">{{repo.language}}</td>
                    <td class="col-md-3">{{repo.forks_count}}</td>
                </tr>
    
          </table>
    
</div>
